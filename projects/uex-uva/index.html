<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
    <title>UEX | Vides silvestres</title>
</head>

<body class="">

    <div id="navbar"
        class="container-fluid py-2 px-4 text-black bg-gradient-to-r from-purple-200 to-purple-500 z-10 flex border-b-2 border-purple-500 shadow-xl items-center">
        <div class="container flex items-center w-auto">
            <a href="/">
                <img class="h-10" src="./assets/img/grapes.png" alt="Icono uvas">
            </a>
            <a class="ml-5 text-4xl font-semibold hover:text-gray-700" href="/">
                <span>Vides de Gema</span>
            </a>
        </div>
        <div class="container w-auto ml-auto mt-auto">
            <button>
                <img id="desplegable_but" src="./assets/img/icon_burger.svg" alt="Icono de Menú">
            </button>

            <div id="desplegable_menu"
                class="container text-purple-700 font-semibold bg-purple-100 w-auto absolute z-50 rounded px-2 right-2 mt-1 shadow-lg hidden">
                <a class="hover:text-purple-900" href="http://" onclick="show_vid_menu('insert')">Añadir vid</a>
                <br>
                <a class="hover:text-purple-900" href="http://" onclick="show_vid_menu('update')">Modificar vid</a>
                <br>
                <a class="hover:text-purple-900" href="http://" onclick="show_vid_menu('delete')">Eliminar vid</a>
            </div>
        </div>
    </div>



    <div class="container-fluid h-full bg-purple-100 flex flex-col" id="main">


        <div class="container mx-auto bg-red-400 py-2 flex flex-col mt-40 items-center">
            <h3 class="text-2xl font-semibold">Buscar vid:</h3>
            <input class="mt-2 text-gray-400 border-2 border-purple-500 focus:outline-none focus:border-purple-800"
                type="text" value="Vid a buscar..." id="buscar_vid">
        </div>

        <div class="container bg-red-300 flex flex-col items-center" id="search_results_container">

        </div>

        <div class="container bg-green-500 mt-2 hidden" id="vid_data">
            <h3>Nombre: <span id="vid_data_nombre"></span></h3>
            <h4>Origen: <span id="vid_data_origen"></span></h4>
            <h4>¿Es minoritaria? <span id="vid_data_minoritaria"></span></h4>
            <h4 class="mt-1 pb-1">Descripcion:</h4>
            <p id="vid_data_descripcion"></p>
        </div>

    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
